<div class="ring-display">
    <ng-container *ngFor="let ring of getRings()">
        <div
            class="ring"
            [style.background-color]="ring.color"
            [style.width.px]="ring.size"
            [style.left.px]="ring.left"
            [style.top.px]="ring.top">
        </div>
    </ng-container>
</div>
